query Articles($createdAt: order_by = desc) {
  Article(order_by: { createdAt: $createdAt }) {
    id
    thumbnail
    title
    createdAt
    content
  }
}

query ArticleByPk($id: uuid = "") {
  Article_by_pk(id: $id) {
    content
    createdAt
    id
    thumbnail
    title
  }
}

mutation insertArticle(
  $content: String = ""
  $thumbnail: String = ""
  $title: String = ""
  $userId: String = ""
) {
  insert_Article(
    objects: {
      content: $content
      thumbnail: $thumbnail
      title: $title
      userId: $userId
    }
  ) {
    returning {
      id
    }
  }
}

mutation updateArticleByPk(
  $content: String = ""
  $title: String = ""
  $id: uuid = ""
) {
  update_Article_by_pk(
    pk_columns: { id: $id }
    _set: { content: $content, title: $title }
  ) {
    id
  }
}

mutation deleteArticleByPk($id: uuid = "") {
  delete_Article_by_pk(id: $id) {
    id
  }
}
